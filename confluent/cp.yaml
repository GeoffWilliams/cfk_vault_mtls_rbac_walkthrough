apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: mtls
    principalMappingRules:
      - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
  # tls:
  #   secretRef: tls-zookeeper
  podTemplate:
    annotations:
      # keystore
      vault.hashicorp.com/secret-volume-path-keystore.jks: /vault/secrets
      vault.hashicorp.com/agent-inject-file-keystore.jks: keystore.jks
      vault.hashicorp.com/agent-inject-secret-keystore.jks: secret/zookeeper-keystore.jks
      vault.hashicorp.com/agent-inject-template-keystore.jks: |-
        {{- with secret "secret/zookeeper-keystore.jks" -}}
        {{ .Data.data.keystore | base64Decode }}
        {{- end }}
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server: 
      - authorizer.class.name=io.confluent.kafka.security.authorizer.ConfluentServerAuthorizer 
      - confluent.authorizer.access.rule.providers=ZK_ACL,CONFLUENT
  # tls:
  #   secretRef: tls-kafka
  listeners:
    internal:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
        enabled: true
        # Will use the certificates in the parent secretRef tls-kafka
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
        enabled: true
        # Will use the certificates in the parent secretRef tls-kafka
      externalAccess:
        type: loadBalancer
        loadBalancer:
          domain: mydomain.example
          brokerPrefix: b
          bootstrapPrefix: kafka
  authorization:
    type: rbac
    superUsers:
    - User:kafka
  services:
    mds:
      tls:
        enabled: true
      # tokenKeyPair:
      #   secretRef: mds-token
      externalAccess:
        type: loadBalancer
        loadBalancer:
          domain: mydomain.example
          prefix: mds
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.confluent.svc.cluster.local:389
          authentication:
            type: simple
            # simple:
            #   secretRef: credential
          configurations:
            groupNameAttribute: cn
            groupObjectClass: group
            groupMemberAttribute: member
            groupMemberAttributePattern: CN=(.*),DC=test,DC=com
            groupSearchBase: dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: CN=(.*),DC=test,DC=com
            userObjectClass: organizationalRole
            userSearchBase: dc=test,dc=com
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        # bearer:
        #   secretRef: mds-client
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: mtls
      tls:
        enabled: true
  podTemplate:
    annotations:
      # keystore
      vault.hashicorp.com/secret-volume-path-keystore.jks: /vault/secrets
      vault.hashicorp.com/agent-inject-file-keystore.jks: keystore.jks
      vault.hashicorp.com/agent-inject-secret-keystore.jks: secret/kafka-keystore.jks
      vault.hashicorp.com/agent-inject-template-keystore.jks: |-
        {{- with secret "secret/kafka-keystore.jks" -}}
        {{ .Data.data.keystore | base64Decode }}
        {{- end }}  
